<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="loginstyles.css" />
    <link rel="stylesheet" href="font.css">

     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mali-regular">
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">
          <div class="logo-text">logo</div>
        </div>
        <h1 class="brand-name">let you know</h1>
      </div>

      <!-- Login Section -->
      <div class="login-section">
        <div class="sign-in-header">
          <span class="sign-in-icon">üîê</span>
          <span>sign up</span>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              id="username"
              placeholder="Username" 
              required 
            />
          </div>

          <form id="loginForm">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              id="email"
              placeholder="Email" 
              required 
            />
          </div>

          <div class="form-group">
            <input 
              type="password" 
              class="form-input" 
              id="password"
              placeholder="Password" 
              required 
            />
          </div>

          <div class="form-group">
            <input 
              type="password" 
              class="form-input" 
              id="confirmPassword"
              placeholder="Confirm Password" 
              required 
            />
          </div>

          <button type="submit" class="sign-in-btn" id="submit">
            <span class="sign-in-icon">üîê</span>
            <span>sign up</span>
          </button>
        </form>

      </div>
    </div>

    <script type="module" src="registerfirebase.js"></script>
  </body>
</html>
