<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path - Course Journey</title>
    <link rel="stylesheet" href="roadmap.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23FFD700'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M 30 60 Q 50 75 70 60' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="Logo">
            </div>
            <div class="site-name">let me know</div>
        </div>
        <ul class="nav-menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
        </ul>
        <div class="user-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23FFD700'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M 30 60 Q 50 75 70 60' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="User">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Course Header -->
        <div class="course-header">
            <h1 class="course-title">
                <input type="text" class="course-input" value="course name" id="courseName">
            </h1>
            <div class="progress-info">
                progression <span id="progressPercent">52%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar" style="width: 52%"></div>
            </div>
        </div>

        <!-- Practice Button -->
        <div class="practice-section">
            <button class="practice-btn" onclick="startPractice()">Practice</button>
        </div>

        <!-- Course Info -->
        <div class="course-info">
            <div class="info-item">
                <div class="info-label">*course name*</div>
                <div class="info-value" id="courseNameInfo">PAT 1 Math</div>
            </div>
            <div class="info-item">
                <div class="info-label">Total Lessons</div>
                <div class="info-value">12</div>
            </div>
            <div class="info-item">
                <div class="info-label">Your Score</div>
                <div class="info-value">1,250</div>
            </div>
        </div>

        <!-- Learning Path -->
        <div class="learning-path">
            <!-- Mountain Background -->
            <div class="mountain-bg"></div>

            <!-- Path SVG -->
            <svg class="path-svg">
                <path d="M 80,250 Q 150,200 230,230 T 380,220 Q 450,250 530,230 T 680,210 Q 750,240 830,230 T 950,250 Q 1040,220 1130,240" 
                      stroke="white" 
                      stroke-width="3" 
                      fill="none" 
                      stroke-dasharray="10,5"
                      opacity="0.5"/>
            </svg>

            <!-- Checkpoints - positioned to match the path -->
            <div class="checkpoint completed" style="left: 50px; top: 235px;" data-lesson="บทที่ 1: พื้นฐาน">
                <span>✓</span>
            </div>
            <div class="checkpoint completed" style="left: 200px; top: 215px;" data-lesson="บทที่ 2: ฟังก์ชัน">
                <span>✓</span>
            </div>
            <div class="checkpoint completed" style="left: 350px; top: 215px;" data-lesson="บทที่ 3: ลิมิต">
                <span>✓</span>
            </div>
            <div class="checkpoint completed" style="left: 500px; top: 215px;" data-lesson="บทที่ 4: อนุพันธ์">
                <span>✓</span>
            </div>
            <div class="checkpoint current" style="left: 650px; top: 205px;" data-lesson="บทที่ 5: การประยุกต์">
                <span>5</span>
            </div>
            <div class="checkpoint locked" style="left: 800px; top: 215px;" data-lesson="บทที่ 6: ปริพันธ์">
                <span>🔒</span>
            </div>
            <div class="checkpoint locked" style="left: 950px; top: 225px;" data-lesson="บทที่ 7: สถิติ">
                <span>🔒</span>
            </div>
            <div class="checkpoint locked" style="left: 1100px; top: 225px;" data-lesson="บทที่ 8: ความน่าจะเป็น">
                <span>🔒</span>
            </div>

            <!-- Character -->
            <div class="character" id="character" style="left: 665px; top: 170px;">
                <div class="character-icon"></div>
            </div>

            <!-- Lesson Tooltips -->
            <div class="lesson-tooltip" id="tooltip"></div>
        </div>
    </main>

    <script>
        // Update course name in real-time
        const courseInput = document.getElementById('courseName');
        const courseNameInfo = document.getElementById('courseNameInfo');
        
        courseInput.addEventListener('input', (e) => {
            courseNameInfo.textContent = e.target.value || 'course name';
        });

        // Tooltip and click functionality
        const tooltip = document.getElementById('tooltip');
        const checkpoints = document.querySelectorAll('.checkpoint');
        const character = document.getElementById('character');
        let lastClickTime = 0;
        let lastClickedCheckpoint = null;

        // Function to move character to checkpoint
        function moveCharacterTo(checkpoint) {
            const checkpointLeft = parseInt(checkpoint.style.left);
            const checkpointTop = parseInt(checkpoint.style.top);
            
            character.style.left = (checkpointLeft + 15) + 'px';
            character.style.top = (checkpointTop - 35) + 'px';
        }

        // Function to update highlight
        function updateHighlight(clickedCheckpoint) {
            // Remove current class from all checkpoints
            checkpoints.forEach(cp => {
                cp.classList.remove('current');
            });
            
            // Add current class to clicked checkpoint
            clickedCheckpoint.classList.add('current');
        }

        checkpoints.forEach((checkpoint, index) => {
            checkpoint.addEventListener('mouseenter', (e) => {
                const lesson = e.target.getAttribute('data-lesson');
                tooltip.textContent = lesson;
                tooltip.classList.add('show');
                
                const rect = e.target.getBoundingClientRect();
                const parentRect = e.target.parentElement.getBoundingClientRect();
                tooltip.style.left = (rect.left - parentRect.left + 30) + 'px';
                tooltip.style.top = (rect.top - parentRect.top - 10) + 'px';
            });

            checkpoint.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });

            checkpoint.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                const isDoubleClick = (currentTime - lastClickTime) < 300 && lastClickedCheckpoint === checkpoint;
                
                if (!e.target.classList.contains('locked')) {
                    if (isDoubleClick) {
                        // Double click - navigate to lesson
                        const lessonId = `lesson${index + 1}`;
                        window.location.href = `#${lessonId}`;
                        // In real app, you might want:
                        // window.location.href = `/lessons/${lessonId}`;
                    } else {
                        // Single click - move character and highlight
                        moveCharacterTo(checkpoint);
                        updateHighlight(checkpoint);
                        
                        // Don't update progress bar when clicking
                        // Progress should only increase when completing lessons
                    }
                } else {
                    // Locked checkpoint
                    alert('บทเรียนนี้ยังไม่ปลดล็อค กรุณาเรียนบทก่อนหน้าให้เสร็จก่อน');
                }
                
                lastClickTime = currentTime;
                lastClickedCheckpoint = checkpoint;
            });
        });

        // Practice button
        function startPractice() {
            alert('เริ่มทำแบบฝึกหัด!');
            // Navigate to practice page
            // window.location.href = '/practice';
        }

        // Progress animation
        let progress = 52;
        const progressPercent = document.getElementById('progressPercent');
        const progressBar = document.getElementById('progressBar');
        
        // Animate progress on load
        setTimeout(() => {
            progressPercent.style.transition = 'all 1s ease';
            progressPercent.style.color = '#4CAF50';
            progressBar.style.width = progress + '%';
        }, 500);

        // Update progress when completing lessons (example)
        function updateProgress(newProgress) {
            progress = newProgress;
            progressPercent.textContent = progress + '%';
            progressBar.style.width = progress + '%';
        }
    </script>
</body>
</html>
