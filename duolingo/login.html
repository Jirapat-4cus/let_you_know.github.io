<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="loginstyles.css" />
    <script type="module" src="loginfirebase.js"></script>
  </head>
  <body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-text">logo</div>
            </div>
            <h1 class="brand-name">let me know</h1>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <div class="sign-in-header">
                <span class="sign-in-icon">üîê</span>
                <span>sign in</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="Username or Email" 
                        required 
                    />
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Password" 
                        required 
                    />
                </div>

                <button type="submit" class="sign-in-btn">
                    <span class="sign-in-icon">üîê</span>
                    <span>sign in</span>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="google-btn" id="google-login-btn" onclick="signInWithGoogle()">
                <div class="google-icon"></div>
                <span>continue with google</span>
            </button>

            <div class="signup-link">
                Already have an account? <a href="#" onclick="toggleToSignUp()">sign in</a>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  </body>
</html>
