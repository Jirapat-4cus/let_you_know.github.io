<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>User Profile</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo">logo</div>
                <div class="menu-icon">&#9776;</div>
            </div>
            <nav class="nav-menu">
                <a href="#">menu1</a>
                <a href="#">menu2</a>
                <a href="#">menu3</a>
                <a href="#">menu4</a>
                <a href="#">menu5</a>
                <a href="#">menu6</a>
                <a href="#">menu7</a>
            </nav>
            <div class="profile-icon"></div>
        </header>

        <section class="profile-section">
            <div class="profile-picture">
                <img src="images/profile.png" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <span class="level">lv.999</span>
                <h1 class="name">mr.Fantastic 5</h1>
                <p class="streak">day streak 874 day</p>
            </div>
        </section>

        <main class="main-content">
            <div class="content-box courses">
                <h2>Courses</h2>
                <div class="course-item">Engineer</div>
            </div>
            <div class="divider"></div>
            <div class="content-box achievement">
                <h2>Achievement</h2>
                <div class="achievement-grid">
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item"><img src="images/trophy.png" alt="Trophy"></div>
                    <div class="achievement-item more">99+</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="content-box rank">
                <h2>rank</h2>
                <div class="rank-display">
                    <img src="images/rank.png" alt="Rank Icon" class="rank-icon">
                    <span class="rank-title">GRANDMASTER</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
