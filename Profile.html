<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Profile.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="font.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>User Profile</title>
    <style></style>
  </head>
  <body class="mali-regular">
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <div class="logo">logo</div>
          <div class="menu-icon">&#9776;</div>
        </div>
        <nav class="nav-menu">
          <a href="#">Home</a>
          <a href="course.html">Course</a>

        </nav>
        <div class="profile-icon"></div>
      </header>

      <section class="profile-section">
        <div class="profile-picture">
          <img src="profile.png" alt="Profile Picture" />
        </div>
        <div class="profile-details">
          <span class="level">lv.999</span>
          <h1 class="name">mr.Fantastic 5</h1>
          <p class="streak">day streak 874 day</p>
        </div>
      </section>

      <main class="main-content">
        <div class="content-box courses">
          <h2>Courses</h2>
          <div class="course-item">Engineer</div>
        </div>
        <div class="divider"></div>
        <div class="content-box achievement">
          <h2>Achievement</h2>
          <div class="achievement-grid">
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
            <div class="achievement-item">
              <img src="trophy.png" alt="Trophy" />
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="content-box rank">
          <h2>rank</h2>
          <div class="rank-display">
            <img src="rank.png" alt="Rank Icon" class="rank-icon" />
            <span class="rank-title">GRANDMASTER</span>
          </div>
        </div>
      </main>
    </div>
  </body>
